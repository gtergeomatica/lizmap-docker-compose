services:
  lizmap:
    container_name: lizmap-${SUFFIX_NAME}
    image: 3liz/lizmap-web-client:${LIZMAP_VERSION_TAG}
    # user: ${LIZMAP_UID}:${LIZMAP_UID}
    environment:
      LIZMAP_CACHEREDISDB: '1'
      LIZMAP_CACHEREDISHOST: redis
      LIZMAP_CACHESTORAGETYPE: redis
      LIZMAP_HOME: /srv/lizmap
      LIZMAP_USER: ${LIZMAP_UID}
      LIZMAP_WMSSERVERURL: http://map:8080/ows/
      LIZMAP_CONFIG_INCLUDE: /srv/etc
      PGSERVICEFILE: /srv/etc/pg_service.conf
      PGPASSFILE: /srv/etc/pgpass.conf
      PM_MAX_CHILDREN: ${PM_MAX_CHILDREN}
      PM_START_SERVERS: ${PM_START_SERVERS}
      PM_MIN_SPARE_SERVERS: ${PM_MIN_SPARE_SERVERS}
      PM_MAX_SPARE_SERVERS: ${PM_MAX_SPARE_SERVERS}
      PM_MAX_REQUESTS: ${PM_MAX_REQUESTS}
      PM_PROCESS_IDLE_TIMEOUT: ${PM_PROCESS_IDLE_TIMEOUT}
    volumes:
      - { type: volume, source: nextcloud_data, target: /srv/projects}
      - { type: bind, source: "${LIZMAP_PROJECTS}", target: /srv/projects }
      - { type: bind, source: "${LIZMAP_DIR}/var/lizmap-theme-config", target: /www/lizmap/var/lizmap-theme-config }
      - { type: bind, source: "${LIZMAP_DIR}/var/lizmap-config", target: /www/lizmap/var/config }
      - { type: bind, source: "${LIZMAP_DIR}/var/lizmap-db",     target: /www/lizmap/var/db }
      - { type: bind, source: "${LIZMAP_DIR}/var/lizmap-log",     target: /www/lizmap/var/log }
      - { type: bind, source: "${LIZMAP_DIR}/www", target: /www/lizmap/www }
      - { type: bind, source: "${LIZMAP_DIR}/var/lizmap-modules", target: /www/lizmap/lizmap-modules }
      - { type: bind, source: "${LIZMAP_DIR}/var/lizmap-my-packages", target: /www/lizmap/my-packages }
      - { type: bind, source: "${LIZMAP_DIR}/cache", target: /srv/cache }
      - { type: bind, source: "${LIZMAP_DIR}/etc", target: /srv/etc, read_only: true }
    command:
      - php-fpm
    depends_on:
      postgis:
        condition: service_healthy
      redis:
        condition: service_started
      map:
        condition: service_started
    restart: unless-stopped
    healthcheck:
        test: ["CMD-SHELL", "php-fpm-healthcheck || exit 1"]
        interval: 30s
        timeout: 30s
        start_interval: 2s
        start_period: 10s
  map:
    image: 3liz/qgis-map-server:${QGIS_VERSION_TAG}
    user: ${LIZMAP_UID}:${LIZMAP_UID}
    environment:
      3LIZ_SKIP_STATS: 1
      GDAL_CACHEMAX: 2048
      PGSERVICEFILE: /srv/etc/pg_service.conf
      PGSPASSFILE: /srv/etc/pgpass.conf
      QGIS_OPTIONS_PATH: /srv/etc/qgis
      QGIS_SERVER_LIZMAP_REVEAL_SETTINGS: 'yes'
      QGIS_SERVER_TRUST_LAYER_METADATA: 'True'
      QGIS_SERVER_FORCE_READONLY_LAYERS: 'True'
      QGIS_SERVER_APPLICATION_NAME: 'QGIS Server LTR'
      QGSRV_API_ENABLED_LIZMAP: 'yes'
      QGSRV_CACHE_SIZE: '20'
      QGSRV_CACHE_STRICT_CHECK: 'no'
      QGSRV_CACHE_ROOTDIR: /srv/projects
      QGSRV_LOGGING_LEVEL: DEBUG
      QGSRV_USER: ${LIZMAP_UID}:${LIZMAP_GID}
      QGSRV_SERVER_PLUGINPATH: /srv/plugins
      QGSRV_SERVER_RESTARTMON: /srv/.qgis-restart
      QGSRV_SERVER_WORKERS: ${QGIS_MAP_WORKERS}
      QGSRV_SERVER_TIMEOUT: 30
    volumes:
      - { type: bind, source: "${LIZMAP_PROJECTS}", target: /srv/projects }
      - { type: bind, source: "${LIZMAP_DIR}/plugins", target: /srv/plugins }
      - { type: bind, source: "${LIZMAP_DIR}/wps-data", target: /srv/data }
      - { type: bind, source: "${LIZMAP_DIR}/etc", target: /srv/etc, read_only: true }
    ports:
      - ${OWS_PORT}:8080
    depends_on:
      postgis:
        condition: service_healthy
    restart: unless-stopped
  redis:
    container_name: redis-${SUFFIX_NAME}
    image: redis:7-alpine
    volumes:
      - { type: volume, source: redis_data, target: /data }
  web:
    image: nginx:alpine
    container_name: nginx-web-${SUFFIX_NAME}
    # user: ${LIZMAP_UID}:${LIZMAP_GID}
    volumes:
      - { type: bind, source: "${LIZMAP_DIR}/etc/nginx.conf", target: /etc/nginx/nginx.conf }
      - { type: bind, source: "${LIZMAP_DIR}/var/log/nginx", target: /var/log/nginx }
      - { type: bind, source: "${LIZMAP_DIR}/var/nginx-cache", target: /var/cache/nginx }
      - { type: bind, source: "${LIZMAP_DIR}", target: /srv/lizmap }
    ports:
      - ${LIZMAP_PORT}:8080
    depends_on:
      lizmap:
        condition: service_healthy
    environment:
      VIRTUAL_HOST: ${LIZMAP_ADDRESS}
      VIRTUAL_PORT: 8080
      LETSENCRYPT_HOST: ${LIZMAP_ADDRESS}
      LETSENCRYPT_EMAIL: ${ADMIN_EMAIL}

  nextcloud:
    #image: nextcloud:apache
    build:
        context: ../nextcloud/
        dockerfile: Dockerfile
        args:
          - LIZMAP_GID=${LIZMAP_GID}
          - LIZMAP_UID=${LIZMAP_UID}
          - NEXTCLOUD_DATA_DIR=/nextcloud-data
    image: gishosting/nextcloud:latest
    restart: always
    # user: ${LIZMAP_UID}:${LIZMAP_GID}
    volumes:
      - { type: volume, source: nextcloud, target: /var/www/html/ }
      - { type: volume, source: nextcloud_data, target: /nextcloud-data }
    environment:
      VIRTUAL_HOST: ${NEXTCLOUD_ADDRESS}
      VIRTUAL_PORT: 80
      LETSENCRYPT_HOST: ${NEXTCLOUD_ADDRESS}
      LETSENCRYPT_EMAIL: ${ADMIN_EMAIL}
      NEXTCLOUD_TRUSTED_DOMAINS: ${NEXTCLOUD_ADDRESS}
      POSTGRES_HOST: postgis-private-${SUFFIX_NAME}
      POSTGRES_DB: ${POSTGRES_NEXTCLOUD_DB}
      POSTGRES_PASSWORD:  ${POSTGRES_PASSWORD}
      POSTGRES_USER:  ${POSTGRES_USER}
      NEXTCLOUD_ADMIN_PASSWORD: ${NEXTCLOUD_PASSWORD}
      NEXTCLOUD_ADMIN_USER: ${NEXTCLOUD_USERNAME}
      REDIS_HOST: redis
      NEXTCLOUD_DATA_DIR: /nextcloud-data
      BACKUP_DATA_DIR: ${BACKUP_DATA_DIR}
    depends_on:
      #postgis:
      #  condition: service_healthy
      lizmap:
         condition: service_started
    expose:
      - 80
    container_name: nextcloud-app-${SUFFIX_NAME}

  nextcloud-cron:
    #image: nextcloud:apache
    build:
        context: ../nextcloud/
        dockerfile: Dockerfile
        args:
          - LIZMAP_GID=${LIZMAP_GID}
          - LIZMAP_UID=${LIZMAP_UID}
          - NEXTCLOUD_DATA_DIR=/nextcloud-data
    image: gishosting/nextcloud:latest
    # user: ${LIZMAP_UID}:${LIZMAP_GID}
    restart: always
    volumes:
      - { type: volume, source: nextcloud, target: /var/www/html/ }
      - { type: volume, source: nextcloud_data, target: /nextcloud-data }
    entrypoint: /cron.sh
    depends_on:
      nextcloud:
        condition: service_started
    container_name: nextcloud-cron-${SUFFIX_NAME}

  gishosting2:
    #user: ${LIZMAP_UID}:${LIZMAP_GID}
    build:
      context: ../gishosting2_admin/gishosting2/ # Sets the directory for docker-compose to build.
    image: gishosting/gishosting:latest
    container_name: gishosting2-app-${SUFFIX_NAME}
    # Maps port on the local machine to port on Docker image
    ports:
      - "8800:8800"
    expose:
      - 8800
    volumes:
      - { type: bind, source: /var/run/docker.sock, target: /var/run/docker.sock }
      - { type: bind, source: ./, target: /mnt/shared_gishosting2/ }
      - { type: volume, source: nextcloud_data, target: /nextcloud-data }
      - { type: bind, source: "${BACKUP_DATA_DIR}", target: "${BACKUP_DATA_DIR}" }
    environment:
      VIRTUAL_HOST: ${GISHOSTING2_ADDRESS}
      VIRTUAL_PORT: 8800
      LETSENCRYPT_HOST: ${GISHOSTING2_ADDRESS}
      LETSENCRYPT_EMAIL: ${ADMIN_EMAIL}
      GISHOSTING2_ALLOWED_HOST: ${GISHOSTING2_ALLOWED}
      GISHOSTING2_TRUSTED_HOST: ${GISHOSTING2_ADDRESS}
      POSTGRES_HOST: postgis-private-${SUFFIX_NAME}
      POSTGRES_DB: ${POSTGRES_GISHOSTING2_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_PASSWORD:  ${POSTGRES_PASSWORD}
      GISHOSTING2_SUPERUSER_USERNAME: ${GISHOSTING2_SUPERUSER_USERNAME}
      DJANGO_SUPERUSER_PASSWORD: ${GISHOSTING2_SUPERUSER_PASSWORD}
      GISHOSTING2_SUPERUSER_EMAIL_HOST: ${ADMIN_EMAIL_HOST}
      GISHOSTING2_SUPERUSER_EMAIL_ADDRESS: ${ADMIN_EMAIL}
      GISHOSTING2_SUPERUSER_EMAIL_PASSWORD: ${ADMIN_EMAIL_PASSWORD}
      GISHOSTING2_SUPERUSER_EMAIL_PORT: ${ADMIN_EMAIL_PORT}
      GISHOSTING2_SUPERUSER_EMAIL_TLS: ${ADMIN_EMAIL_TLS}
      GISHOSTING2_SUPERUSER_EMAIL_SSL: ${ADMIN_EMAIL_SSL}
      GISHOSTING2_TEST: ${GISHOSTING2_TEST}
      POSTGRES_LIZMAP_USER: ${POSTGRES_LIZMAP_USER}
      POSTGRES_LIZMAP_PASSWORD: ${POSTGRES_LIZMAP_PASSWORD}
      POSTGRES_LIZMAP_DB: ${POSTGRES_LIZMAP_DB}
      POSTGIS_PUBLIC: postgis-public-${SUFFIX_NAME}
      POSTGIS_PUBLIC_DB: ${POSTGIS_PUBLIC_DB}
      LIZMAP_ADDRESS: ${LIZMAP_ADDRESS}
      NEXTCLOUD_PATH: /srv/projects/
      NEXTCLOUD_ADDRESS: ${NEXTCLOUD_ADDRESS}
      NEXTCLOUD_SCAN_USERS: ${NEXTCLOUD_SCAN_USERS}
      SUFFIX_NAME: ${SUFFIX_NAME}
      LIZMAP_UID: ${LIZMAP_UID}
      LIZMAP_GID: ${LIZMAP_GID}
      HETZNER_API_KEY: ${HETZNER_API_KEY}
      HETZNER_ZONE_ID: ${HETZNER_ZONE_ID}
      HETZNER_TTL: ${HETZNER_TTL}
      SERVER_IP: ${SERVER_IP}
      BACKUP_DATA_DIR: ${BACKUP_DATA_DIR}
      FORWARDEMAIL_TOKEN: ${FORWARDEMAIL_TOKEN}
      FORWARDEMAIL_DOMAIN: ${FORWARDEMAIL_DOMAIN}
    depends_on:
      nextcloud:
        condition: service_started
        #restart: true
    # Handles the command used to run the project in the Docker container.
    command: /entrypoint.sh

  gishosting2-cron:
    #user: ${LIZMAP_UID}:${LIZMAP_GID}
    build:
      context: ../gishosting2_admin/gishosting2/
    image: gishosting/gishosting:latest
    container_name: gishosting2-cron-${SUFFIX_NAME}
    command: python manage.py run_huey
    working_dir: /gishosting2
    volumes:
      - { type: bind, source: /var/run/docker.sock, target: /var/run/docker.sock }
      - { type: bind, source: "${BACKUP_DATA_DIR}", target: "${BACKUP_DATA_DIR}" }
      - { type: volume, source: nextcloud_data, target: /nextcloud-data }
    environment:
      GISHOSTING2_ALLOWED_HOST: ${GISHOSTING2_ALLOWED}
      GISHOSTING2_TRUSTED_HOST: ${GISHOSTING2_ADDRESS}
      POSTGRES_HOST: postgis-private-${SUFFIX_NAME}
      POSTGRES_DB: ${POSTGRES_GISHOSTING2_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_PASSWORD:  ${POSTGRES_PASSWORD}
      GISHOSTING2_SUPERUSER_USERNAME: ${GISHOSTING2_SUPERUSER_USERNAME}
      DJANGO_SUPERUSER_PASSWORD: ${GISHOSTING2_SUPERUSER_PASSWORD}
      GISHOSTING2_SUPERUSER_EMAIL_HOST: ${ADMIN_EMAIL_HOST}
      GISHOSTING2_SUPERUSER_EMAIL_ADDRESS: ${ADMIN_EMAIL}
      GISHOSTING2_SUPERUSER_EMAIL_PASSWORD: ${ADMIN_EMAIL_PASSWORD}
      GISHOSTING2_SUPERUSER_EMAIL_PORT: ${ADMIN_EMAIL_PORT}
      GISHOSTING2_SUPERUSER_EMAIL_TLS: ${ADMIN_EMAIL_TLS}
      GISHOSTING2_TEST: ${GISHOSTING2_TEST}
      POSTGRES_LIZMAP_USER: ${POSTGRES_LIZMAP_USER}
      POSTGRES_LIZMAP_PASSWORD: ${POSTGRES_LIZMAP_PASSWORD}
      POSTGRES_LIZMAP_DB: ${POSTGRES_LIZMAP_DB}
      POSTGIS_PUBLIC: postgis-public-${SUFFIX_NAME}
      POSTGIS_PUBLIC_DB: ${POSTGIS_PUBLIC_DB}
      LIZMAP_ADDRESS: ${LIZMAP_ADDRESS}
      NEXTCLOUD_PATH: /srv/projects/
      NEXTCLOUD_ADDRESS: ${NEXTCLOUD_ADDRESS}
      NEXTCLOUD_SCAN_USERS: ${NEXTCLOUD_SCAN_USERS}
      SUFFIX_NAME: ${SUFFIX_NAME}
      LIZMAP_UID: ${LIZMAP_UID}
      LIZMAP_GID: ${LIZMAP_GID}
      HETZNER_API_KEY: ${HETZNER_API_KEY}
      HETZNER_ZONE_ID: ${HETZNER_ZONE_ID}
      HETZNER_TTL: ${HETZNER_TTL}
      SERVER_IP: ${SERVER_IP}
      BACKUP_DATA_DIR: ${BACKUP_DATA_DIR}
    links:
      - redis
    depends_on:
      - redis
      - postgis
      - gishosting2

  postgis:
    image: 3liz/postgis:${POSTGIS_VERSION}
    container_name: postgis-private-${SUFFIX_NAME}
    hostname: postgis-private-${SUFFIX_NAME}
    volumes:
      - { type: volume, source: postgis_private, target: /var/lib/postgresql/data }
      - { type: bind, source: "${LIZMAP_DIR}/etc/postgres.init.d", target: /docker-entrypoint-initdb.d }
    environment:
      POSTGRES_DB: ${POSTGRES_LIZMAP_DB}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_LIZMAP_DB: ${POSTGRES_LIZMAP_DB}
      POSTGRES_LIZMAP_USER: ${POSTGRES_LIZMAP_USER}
      POSTGRES_LIZMAP_PASSWORD: ${POSTGRES_LIZMAP_PASSWORD}
    ports:
      - ${POSTGIS_PORT}:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ${POSTGRES_LIZMAP_DB} -q || exit 1"]
      interval: 30s
      timeout: 30s
      start_interval: 2s
      start_period: 10s
    networks:
      default:
        aliases:
          - ${POSTGIS_ALIAS}

  postgis-public:
    image: postgis/postgis:16-3.5-alpine
    restart: always
    command: -c config_file=/etc/postgresql.conf
    volumes:
      - { type: volume, source: postgis_public, target: /var/lib/postgresql/data }
      - { type: bind, source: ./postgresql.conf, target: /etc/postgresql.conf }
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_PASSWORD:  ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGIS_PUBLIC_DB}
    container_name: postgis-public-${SUFFIX_NAME}
    hostname: postgis-public-${SUFFIX_NAME}
    ports:
      - 5434:5432
    expose:
      - 5434


volumes:
    postgis_private:
        driver: local
    redis_data:
        driver: local
    nextcloud:
        driver: local
    nextcloud_data:
        name: nextcloud_data
        driver: local
        driver_opts:
          type: 'none'
          o: 'bind'
          device: '$NEXTCLOUD_PATH'
    postgis_public:
        driver: local

networks:
  default:
    external: true
    name: nginx-proxy-net

